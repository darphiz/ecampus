{% extends "layout.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<div class="w3-container w3-content">
<h1>Forgotten your password?</h1>
<p>Enter your e-mail address to obtain a new password.</p>
<form method="post">
<p>
    <label for="id_email">Email:</label>
    <input class="w3-input w3-block" type="email" name="email" autocomplete="email" maxlength="254" required id="id_email">
</p>
<p><input class="w3-button w3-blue" type="submit" value="Send e-mail"></p>
{% csrf_token %}
</form>
</div>
{% endblock %}
