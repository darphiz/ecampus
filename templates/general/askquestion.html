{% extends 'layout.html' %}
{% block title %}
Ask your question
{% endblock %}
{% block content %}
<style>
  iframe.note-fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw!important;
    height: 100vh!important;
    z-index: 4000;
  }
  </style>
<div class="w3-container">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <p>
        <label for="id_title">Title:</label>
        <input type="text" class="w3-input" placeholder='suggest a catchy title for your question' name="title" id="id_title">
      </p>
      <p>
        <textarea name="body" cols="40" rows="10" id="id_body" hidden="true"></textarea>
        <script>
        var settings_id_body = {"width": "100%", "height": 480, "lang": "en-US", "toolbar": [["style", ["style"]], ["font", ["bold", "italic"]], ["para", ["ul", "ol", "paragraph"]], ["height", ["height"]], ["insert", ["link", "picture", "video"]], ["view", ["codeview"]], ["help", ["help"]]], "url": {"language": "/static/summernote/lang/summernote-en-US.min.js", "upload_attachment": "/summernote/upload_attachment/"}};
        </script>
        <div class="summernote-div"  cols="40" rows="10" width="100%" height="480">
          <iframe id="id_body_iframe" src="/summernote/editor/id_body/" frameborder="0" width="100%" height="480"></iframe>
        </div>      
      </p>
      <p>
        <label for="id_image_upload">Thumbnail</label> 
        <input class="w3-input" type="file" name="image_upload" accept="image/*" id="id_image_upload">
      </p>
      <input type="hidden" name="faculty" value="{{request.user.userprofile.faculty}}" maxlength="250" id="id_faculty"></p>
      <p>  
      <label for="id_tags">Tags:</label>
        <input class="w3-input" type="text" name="tags" maxlength="255" id="id_tags">
      </p>
      <p>
        <label for="id_type">Format as</label> 
        <select class="w3-input" name="type" id="id_type">
          <option value="article">Article</option>
          <option value="question" selected>Question</option>
        </select>
      </p>
      
      <input class="w3-button" type="submit" value="submit">
    
    </form>
   
</div>
{% endblock %}
